<!DOCTYPE html>
<html>
    <head>
        <title>Szamex - styleguide</title>

        <meta charset="UTF-8" />
    </head>
    <body>
        <img src="images/logo.png" />

        <div class="dish">
            <div class="image">
                <div class="media">
                    <img src="https://placehold.it/420x237" />
                </div>

                <div class="choose"><a href="#">Wybieram</a></div>
            </div>
            <div class="content">
                <div class="title">Słodki świat</div>

                    <div class="badge blue">12 km</div>
                </div>
                <div class="people">
                    <div class="people-item">
                        <div class="media">
                            <img src="https://placehold.it/20x20" />
                        </div>
                    </div>
                    <div class="people-item">
                        <div class="media">
                            <img src="https://placehold.it/20x20" />

                    </div>

                            <img src="https://placehold.it/20x20" />
                        </div>
                    </div>
                    <div class="people-item">
                        <div class="media">
                            <img src="https://placehold.it/20x20" />
                        </div>

                    </div>
                </div>
                <div class="address">
                    Opole ul. Patyzantów 357b
                </div>
            </div>
        </div>

        <h1>Nagłówek 1</h1>
        <h2>Nagłówek 2</h2>

        <h4>Nagłówek 4</h4>

        <div class="button">Przycisk jako div</div>
        <br /><br />
        <form>
            <input type="text" placeholder="e-mail" /><br />
            <input type="email" placeholder="e-mail" /><br />
            <input type="password" placeholder="hasło" />
        </form>

        <div class="dish">

                <img src="https://placehold.it/420x237" />
            </div>

                    <div class="badge pink">Polska</div>
                    <div class="badge blue">12 km</div>
                </div>
                <div class="people">
                    <div class="people-item">
                        <div class="media">
                            <img src="https://placehold.it/20x20" />
                        </div>
                    </div>
                </div>
                <div class="address">
                    Opole ul. Patyzantów 357b
                </div>
            </div>
        </div>
